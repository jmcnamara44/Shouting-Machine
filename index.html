<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shoutin Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Type in a sentence and watch what happens</h1>
      <form class="formOne">
        <div class="form-group">
          <label for="sentence">Type your sentence here</label>
          <input id="sentence" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="capitalize">
        <h1>Get your sentence back!</h1>
        <h3><span class="sentence"></span></h3>
      </div>
    </div>

  </body>
</html>
